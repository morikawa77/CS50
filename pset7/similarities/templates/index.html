{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            
            <div class="form-group">
                <label for="file1">File 1:</label>
                <input type="file" name="file1" autofocus>
            </div>
            <div class="form-group">
                <label for="file1">File 2:</label>
                <input type="file" name="file2">
            </div>
            <div class="form-group">
                <label for="algorithm">Algorithm:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="algorithm" id="algorithm1" value="lines">
                    <label class="form-check-label" for="algorithm1">
                        Lines
                     </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="algorithm" id="algorithm2" value="sentences">
                    <label class="form-check-label" for="algorithm2">
                        Sentences
                     </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="algorithm" id="algorithm3" value="substrings">
                    <label class="form-check-label" for="algorithm3">
                        Substrings
                     </label>
                     <label for="length">
                        - Lenght:
                     </label>
                     <input type="number" name="length">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Compare</button>
            </div>
        </form>
    </div>
    
{% endblock %}
