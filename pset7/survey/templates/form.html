{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Superhero Registration</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation">

        <div class="form-group">
            <label for="heroName">Hero Name</label>
            <input type="text" class="form-control" id="heroName" name="heroName" placeholder="Enter hero name" required>
        </div>
        <div class="form-group">
            <label for="realName">Real Name</label>
            <input type="text" class="form-control" id="realName" name="realName" placeholder="Enter real name" required>
        </div>
        <div class="form-group">
            <label for="heroTeam">Hero Team</label>
            <select class="form-control" id="heroTeam" name="heroTeam" required>
                <option>Avengers</option>
                <option>Justice League</option>
                <option>X-Men</option>
                <option>Fantastic Four</option>
                <option>Titans</option>
                <option>Guardians of the Galaxy</option>
                <option>Doom Patrol</option>
                <option>Defenders</option>
                <option>Watchmen</option>
                <option>Inhumans</option>
                <option>Jedi</option>
                <option>Autobot</option>
                <option>Masters of the Universe</option>
                <option>ThunderCats</option>
                <option>The Incredibles</option>
                <option>The Order of the Phoenix</option>
                <option>The Fellowship of the Ring</option>
                <option>Teenage Mutant Ninja Turtles</option>
                <option>Supernatural's Hunter</option>
                <option>Powerpuff Girls</option>
                <option>Charlie's Angels</option>
            </select>
            <small>Not in the list? Send me an <a href="mailto:morikawa77@gmail.com?subject=Insert%20Superhero%20Group">e-mail</a> and I'll include the option.</small>
        </div>
        <div class="form-group">
            <label for="mainVillain">Main Villain</label>
            <input type="text" class="form-control" id="mainVillain" name="mainVillain" placeholder="Enter main villain name" required>
        </div>
        <div class="form-group">
            <label>Race:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="race" id="human" value="human" checked>
                <label class="form-check-label" for="human">
                    Human
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="race" id="alien" value="alien">
                <label class="form-check-label" for="human">
                    Alien
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="race" id="hybrid" value="hybrid">
                <label class="form-check-label" for="hybrid">
                    Hybrid
                </label>
            </div>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>

        (function() {
            'use strict';
                window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
        })();

    </script>

{% endblock %}
